apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: carrier-cacerts-job
  namespace: carrier-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: carrier-cacerts-job
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-local
        namespace: flux-local
      chart: platforms/hyperledger-fabric/charts/fabric-cacerts-gen
  values:
    metadata:
      name: carrier
      component_name: carrier-net
      namespace: carrier-net    
      images:
       alpineutils: ghcr.io/hyperledger/bevel-alpine:latest
    vault:
      role: vault-role
      address: http://vault.vault:8200
      authpath: localcarrier
      secretcryptoprefix: secretsv2/data/carrier/peerOrganizations/carrier-net/ca
      secretcredentialsprefix: secretsv2/data/carrier/credentials/carrier-net/ca/carrier
      # secretcryptoprefix: secretsv2/carrier/peerOrganizations/carrier-net/ca
      # secretcredentialsprefix: secretsv2/carrier/credentials/carrier-net/ca/carrier
      serviceaccountname: vault-auth
      type: hashicorp
      imagesecretname: regcred
      
    ca:
      subject: /C=GB/ST=London/L=London/O=Carrier/CN=ca.carrier-net
