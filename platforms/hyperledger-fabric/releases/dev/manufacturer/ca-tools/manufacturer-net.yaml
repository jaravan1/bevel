apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: manufacturer-net-ca-tools
  namespace: manufacturer-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: manufacturer-net-ca-tools
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-local
        namespace: flux-local
      chart: platforms/hyperledger-fabric/charts/fabric-catools
  values:
    metadata:
      namespace: manufacturer-net
      name: ca-tools
      component_type: peer
      org_name: manufacturer
      proxy: none
    annotations:  
      service:
        - example1: example2
      pvc:
      deployment:
    replicaCount: 1

    image:
      alpineutils: ghcr.io/hyperledger/bevel-alpine:latest
      catools: ghcr.io/hyperledger/bevel-fabric-ca-tools:1.2.1
      pullPolicy: IfNotPresent
    
    storage:
      storageclassname: manufacturer-bevel-storageclass
      storagesize: 512Mi
    
    vault:
      role: vault-role
      address: http://vault.vault:8200
      authpath: localmanufacturer
      secretusers: secretsv2/data/manufacturer/peerOrganizations/manufacturer-net/users
      secretorderer: secretsv2/data/manufacturer/peerOrganizations/manufacturer-net/orderers
      secretpeer: secretsv2/data/manufacturer/peerOrganizations/manufacturer-net/peers
      secretpeerorderertls: secretsv2/data/manufacturer/peerOrganizations/manufacturer-net/orderer/tls
      secretcert: secretsv2/data/manufacturer/peerOrganizations/manufacturer-net/ca?ca.manufacturer-net-cert.pem
      secretkey: secretsv2/data/manufacturer/peerOrganizations/manufacturer-net/ca?manufacturer-net-CA.key
      secretcouchdb: secretsv2/data/manufacturer/credentials/manufacturer-net/couchdb/manufacturer
      secretconfigfile: secretsv2/data/manufacturer/peerOrganizations/manufacturer-net/msp/config
      # secretusers: secretsv2/manufacturer/peerOrganizations/manufacturer-net/users
      # secretorderer: secretsv2/manufacturer/peerOrganizations/manufacturer-net/orderers
      # secretpeer: secretsv2/manufacturer/peerOrganizations/manufacturer-net/peers
      # secretpeerorderertls: secretsv2/manufacturer/peerOrganizations/manufacturer-net/orderer/tls
      # secretcert: secretsv2/manufacturer/peerOrganizations/manufacturer-net/ca?ca.manufacturer-net-cert.pem
      # secretkey: secretsv2/manufacturer/peerOrganizations/manufacturer-net/ca?manufacturer-net-CA.key
      # secretcouchdb: secretsv2/manufacturer/credentials/manufacturer-net/couchdb/manufacturer
      # secretconfigfile: secretsv2/manufacturer/peerOrganizations/manufacturer-net/msp/config
      serviceaccountname: vault-auth
      type: hashicorp
      imagesecretname: regcred
    
    healthcheck: 
      retries: 10
      sleepTimeAfterError: 2

    
    org_data:
      external_url_suffix: develop.local.com
      component_subject: O=Manufacturer,OU=Manufacturer,L=47.38/8.54/Zurich,C=CH
      cert_subject: O=Manufacturer/OU=Manufacturer/L=47.38,8.54,Zurich/C=CH
      component_country: CH
      component_state: Zurich
      component_location: Zurich
      ca_url: ca.manufacturer-net:7054

    orderers:
      name: orderer1-
    orderers_info:
      - name: orderer1
        path: ""

    peers:
      name: peer0,-      
    peer_count: "1"
    users: 
      users_list: "W3sndXNlcic6IE5vbmUsICdpZGVudGl0eSc6ICd1c2VyMScsICdhdHRyaWJ1dGVzJzogW3sna2V5JzogJ2hmLlJldm9rZXInLCAndmFsdWUnOiAndHJ1ZSd9XX1d"
      users_identities: user1-
    checks:
      refresh_cert_value: False
      refresh_user_cert_value: False
      add_peer_value: False
