apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: manufacturer-peer0
  namespace: manufacturer-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: manufacturer-peer0
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-local
        namespace: flux-local
      chart: platforms/hyperledger-fabric/charts/fabric-peernode    
  values:
    metadata:
      namespace: manufacturer-net
      images:
        couchdb:  ghcr.io/hyperledger/bevel-fabric-couchdb:2.2.2
        peer:  ghcr.io/hyperledger/bevel-fabric-peer:2.2.2
        alpineutils: ghcr.io/hyperledger/bevel-alpine:latest

    annotations:  
      service:
        - example1: example2
      pvc:
      deployment:
        
    peer:
      name: peer0
      gossippeeraddress: peer0.manufacturer-net:7051
      gossipexternalendpoint: peer0.manufacturer-net:7051
      localmspid: manufacturerMSP
      loglevel: info
      tlsstatus: true
      builder: hyperledger/fabric-ccenv:2.2.2
      couchdb:
        username: manufacturer-user

    storage:
      peer:
        storageclassname: manufacturer-bevel-storageclass
        storagesize: 512Mi
      couchdb:
        storageclassname: manufacturer-bevel-storageclass
        storagesize: 1Gi

    vault:
      role: vault-role
      address: http://vault.vault:8200
      authpath: localmanufacturer
      secretprefix: secretsv2/data/manufacturer/peerOrganizations/manufacturer-net/peers/peer0.manufacturer-net
      serviceaccountname: vault-auth
      type: hashicorp
      imagesecretname: regcred
      secretcouchdbpass: secretsv2/data/manufacturer/credentials/manufacturer-net/couchdb/manufacturer?user

    service:
      servicetype: ClusterIP
      ports:
        grpc:
          clusteripport: 7051
        events:
          clusteripport: 7053
        couchdb:
          clusteripport: 5984
        metrics: 
          enabled: False
          clusteripport: 9443     
    proxy:
      provider: "none"
      external_url_suffix: develop.local.com

    config:
      pod:
        resources:
          limits:
            memory: 512M
            cpu: 1
          requests:
            memory: 512M
            cpu: 0.25
